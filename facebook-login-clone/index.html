<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4ed266986d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="text">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share<br> with the people in your life.</p>
        </div>

        <div class="main_box">
            <div class="box">
                <input class="input" type="text" placeholder="Email address or Phone number">
                <input class="input" type="password" placeholder="Password">
    
                <button class="btn">Log in</button>
    
                <center><a class="forgot" href="#">Forgotten password?</a></center>
                <hr style="margin:20px;">
               <center><button class="btn1">Create new account</button></center> 
            </div>
            <center class="business"><a href="#">Create a Page</a> for a celebrity, brand or business.</center>
        </div>

    </div>

    <div class="footer">
        <ul class="ul">
            <li>English(UK)</li>
            <li>Hindi</li>
            <li>Franches</li>
            <li>Urdu</li>
            <li>Telugu</li>
            <li>Tamil</li>
            <li>Malyalam</li>
            <li>Chines</li>
            <li>English(IN)</li>
            <li>Portuges(Brasil)</li>
            <li>Espanol</li>
            <i class="fa fa-plus-square-o plus"></i>
        </ul>
       
    </div>
    <!-- java Script -->
    <script src="script.js"></script>
</body>

</html>
